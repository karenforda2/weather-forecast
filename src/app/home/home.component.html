<div class="current-temp">
	<!-- TODO: Turn loader into a component / service -->
	<img src="/assets/images/Rolling.gif" alt="" *ngIf="loading" />
	<ng-template [ngIf]="!loading">
		<div *ngIf="conditions && conditions.currentObservation"> Your current temp: {{ conditions?.currentObservation?.temp }}&deg;F</div>
		<div *ngIf="conditions && conditions.error">
			<p>The temperature is not available right now.</p>
			<p> {{conditions.error.description}}</p>
		</div>
	</ng-template>
</div>
