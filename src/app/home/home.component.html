<div class="current-temp text-center">
	<!-- TODO: Turn loader into a component / service -->
	<img src="/assets/images/Rolling.gif" alt="" *ngIf="loading" class="loader" />
	<ng-template [ngIf]="!loading">
		<div *ngIf="conditions && conditions.currentObservation">Current temperature for {{ conditions?.currentObservation.location }}: {{ conditions?.currentObservation?.temp }}&deg;F</div>
		<div *ngIf="conditions && conditions.error">
			<p>The temperature is not available right now.</p>
			<p> {{conditions.error.description}}</p>
		</div>
		<p>Please enter your 5 digit zip code</p>
		<input type="text" #zipCodeValue maxlength="5" /><button type="button" class="btn btn-primary" (click)="getUserForecast(zipCodeValue.value)">Get Forecast</button>
	</ng-template>
</div>


<div class="text-center">
	<a class="btn btn-primary" [routerLink]="['/10-day']">10 Day Forecast</a>
</div>
